<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Dự đoán giá nhà</title>
  </head>
  <body>
    <h1>Nhập các thông số để dự đoán giá nhà</h1>
    <form action="/predict" method="post">
      <label>Thu nhập trung bình: </label
      ><input type="text" name="medinc" /><br />
      <label>Tuổi trung bình của nhà: </label
      ><input type="text" name="houseage" /><br />
      <label>Số lượng phòng trung bình: </label
      ><input type="text" name="averooms" /><br />
      <label>Số lượng phòng ngủ trung bình: </label
      ><input type="text" name="avebedrms" /><br />
      <label>Dân số khu vực: </label
      ><input type="text" name="population" /><br />
      <label>Số lượng người trung bình sống trong một hộ gia đình: </label
      ><input type="text" name="aveoccup" /><br />
      <label>Vĩ độ: </label><input type="text" name="latitude" /><br />
      <label>Kinh độ: </label><input type="text" name="longitude" /><br />
      <button type="submit">Dự đoán</button>
    </form>
    <h3>{{ prediction_text }}</h3>
    <h3>{{ prediction_text_linear }}</h3>
    <h3>{{ prediction_text_ridge }}</h3>
    <h3>{{ prediction_text_mlp }}</h3>
    <h3>{{ prediction_text_stacking }}</h3>
  </body>
</html>
